<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XPROVERCE MINI - Pair Your Device</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 50, 50, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(100, 255, 200, 0.1) 0%, transparent 50%);
      animation: moveBg 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5%, -5%); }
      50% { transform: translate(-10%, 0); }
      75% { transform: translate(-5%, 5%); }
      100% { transform: translate(0, 0); }
    }

    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 0.8s ease-out;
    }

    .logo {
      font-size: 2.5rem;
      color: #00a8ff;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(0, 168, 255, 0.7);
    }

    .title {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00a8ff, #00ffaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(0, 168, 255, 0.3);
    }

    .subtitle {
      color: #a0a0a0;
      font-size: 0.9rem;
      font-weight: 300;
    }

    .card {
      background: rgba(20, 25, 40, 0.7);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(0, 168, 255, 0.3);
      backdrop-filter: blur(15px);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(0, 168, 255, 0.1),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      animation: fadeInUp 0.8s ease-out 0.2s both;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 168, 255, 0.1), transparent);
      animation: shine 3s infinite;
      z-index: 1;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .card-content {
      position: relative;
      z-index: 2;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-label {
      display: block;
      color: #00a8ff;
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-wrapper {
      display: flex;
      background: rgba(10, 15, 25, 0.8);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(0, 168, 255, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .input-wrapper:focus-within {
      border-color: #00ffaa;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
    }

    .country-code-select {
      background: rgba(0, 50, 80, 0.6);
      color: #00a8ff;
      padding: 15px;
      font-weight: 600;
      border: none;
      outline: none;
      min-width: 120px;
      border-right: 1px solid rgba(0, 168, 255, 0.3);
      cursor: pointer;
    }

    .country-code-select option {
      background: rgba(10, 15, 25, 0.9);
      color: #fff;
      padding: 10px;
    }

    .number-input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 15px 20px;
      color: #fff;
      font-size: 1.1rem;
      outline: none;
      width: 100%;
    }

    .number-input::placeholder {
      color: #666;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00a8ff, #0066cc);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 168, 255, 0.3);
      margin-bottom: 20px;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #00ffaa, #00a8ff);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 255, 170, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .result-container {
      margin-top: 20px;
      text-align: center;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .waiting-message {
      color: #00a8ff;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .code-container {
      background: rgba(10, 15, 25, 0.8);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(0, 168, 255, 0.5);
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .code-container:hover {
      background: rgba(15, 25, 45, 0.9);
      border-color: #00ffaa;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 170, 0.2);
    }

    .code-label {
      color: #a0a0a0;
      font-size: 0.9rem;
      margin-bottom: 8px;
      text-align: left;
    }

    .code-value {
      color: #00ffaa;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .copy-hint {
      color: #666;
      font-size: 0.8rem;
      margin-top: 10px;
      font-style: italic;
    }

    .copied-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 255, 170, 0.9);
      color: #000;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      z-index: 3;
      animation: fadeInOut 1s ease;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 0.8rem;
    }

    .error-message {
      color: #ff4757;
      background: rgba(255, 71, 87, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid rgba(255, 71, 87, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-message {
      color: #00a8ff;
      background: rgba(0, 168, 255, 0.1);
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid rgba(0, 168, 255, 0.3);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      
      .card {
        padding: 25px 20px;
      }
      
      .title {
        font-size: 1.7rem;
      }
      
      .code-value {
        font-size: 1.5rem;
      }
      
      .country-code-select {
        min-width: 100px;
        padding: 15px 10px;
      }
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    const submitBtn = document.getElementById('submit');
    const numberInput = document.getElementById('number');
    const countryCodeSelect = document.getElementById('countryCode');
    const resultContainer = document.getElementById('result');
    
    // Handle custom country code input
    countryCodeSelect.addEventListener('change', function() {
      if (this.value === 'other') {
        const customCode = prompt('Enter your country code (without +):', '');
        if (customCode && !isNaN(customCode)) {
          const option = document.createElement('option');
          option.value = customCode;
          option.textContent = `ðŸŒ +${customCode} (Custom)`;
          this.appendChild(option);
          this.value = customCode;
        } else {
          this.value = '94'; // Reset to default
        }
      }
    });
    
    // Format input as user types
    numberInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      e.target.value = value;
    });
    
    // Handle form submission
    submitBtn.addEventListener('click', async () => {
      const countryCode = countryCodeSelect.value;
      const rawNumber = numberInput.value.replace(/\D/g, '');
      
      // Validation
      if (!rawNumber) {
        showError('Please enter your phone number');
        return;
      }
      
      if (countryCode === 'other' || !countryCode) {
        showError('Please select a valid country code');
        return;
      }
      
      // Basic validation for common country codes
      const fullNumber = countryCode + rawNumber;
      
      if (fullNumber.length < 8) {
        showError('Phone number is too short');
        return;
      }
      
      if (fullNumber.length > 15) {
        showError('Phone number is too long');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
      
      // Clear previous results
      resultContainer.innerHTML = `
        <div class="waiting-message">
          <i class="fas fa-cog fa-spin"></i>
          Connecting to XPROVERCE MINI server...
        </div>
      `;
      
      try {
        // Make API request - send the full number without spaces or special characters
        const response = await axios.get(`/numx?number=${fullNumber}`);
        
        // Handle response
        if (response.data && response.data.code) {
          const code = response.data.code;
          showPairingCode(code, fullNumber);
        } else {
          throw new Error('Invalid response from server');
        }
      } catch (error) {
        console.error('Error:', error);
        if (error.response) {
          showError(`Server error: ${error.response.status}`);
        } else if (error.request) {
          showError('Cannot connect to server. Please check your connection.');
        } else {
          showError('Failed to generate code. Please try again.');
        }
      } finally {
        // Reset button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-link"></i> Generate Pairing Code';
      }
    });
    
    // Show pairing code
    function showPairingCode(code, fullNumber) {
      // Format the number for display
      const formattedNumber = formatPhoneNumber(fullNumber);
      
      resultContainer.innerHTML = `
        <div class="code-label">Pairing Code for ${formattedNumber}</div>
        <div class="code-container" id="codeContainer">
          <div class="code-value" id="codeValue">
            <i class="fas fa-key"></i>
            ${code}
          </div>
          <div class="copy-hint">Click to copy pairing code</div>
        </div>
        <div class="info-message" style="margin-top: 15px;">
          <i class="fas fa-shield-alt"></i>
          This code will expire in 10 minutes
        </div>
      `;
      
      // Add copy functionality
      const codeContainer = document.getElementById('codeContainer');
      
      codeContainer.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(code);
          
          // Show copied message
          const copiedMsg = document.createElement('div');
          copiedMsg.className = 'copied-message';
          copiedMsg.textContent = 'Copied!';
          codeContainer.appendChild(copiedMsg);
          
          // Remove message after animation
          setTimeout(() => {
            if (copiedMsg.parentNode) {
              copiedMsg.remove();
            }
          }, 1000);
          
          // Visual feedback
          codeContainer.style.borderColor = '#00ffaa';
          codeContainer.style.boxShadow = '0 0 20px rgba(0, 255, 170, 0.5)';
          
          setTimeout(() => {
            codeContainer.style.borderColor = 'rgba(0, 168, 255, 0.5)';
            codeContainer.style.boxShadow = 'none';
          }, 1500);
        } catch (err) {
          console.error('Failed to copy:', err);
          showError('Failed to copy to clipboard. Please copy manually.');
        }
      });
    }
    
    // Format phone number for display
    function formatPhoneNumber(number) {
      // Remove any non-digits
      const cleaned = number.replace(/\D/g, '');
      
      // Format as +X XXX XXX XXXX or similar based on length
      if (cleaned.length <= 3) {
        return `+${cleaned}`;
      } else if (cleaned.length <= 6) {
        return `+${cleaned.slice(0, 3)} ${cleaned.slice(3)}`;
      } else if (cleaned.length <= 10) {
        return `+${cleaned.slice(0, 3)} ${cleaned.slice(3, 6)} ${cleaned.slice(6)}`;
      } else {
        return `+${cleaned.slice(0, 3)} ${cleaned.slice(3, 6)} ${cleaned.slice(6, 10)} ${cleaned.slice(10, 14)}`;
      }
    }
    
    // Show error message
    function showError(message) {
      resultContainer.innerHTML = `
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          ${message}
        </div>
      `;
    }
    
    // Allow Enter key to submit
    numberInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });
    
    // Pre-fill with example
    numberInput.addEventListener('focus', function() {
      if (!this.value) {
        this.placeholder = '771234567';
      }
    });
    
    numberInput.addEventListener('blur', function() {
      if (!this.value) {
        this.placeholder = 'Enter phone number';
      }
    });
  </script>
